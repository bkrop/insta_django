{% extends 'users/base.html' %}

{% block title %}{{ object.author }}'s Post{% endblock %}

{% block content %}
    <img src="{{ object.picture.url }}" alt="Responsive image" class="img-fluid">
    <h3>{{ object.description_hashtags|safe }}</h3>
    <small>{{ object.date_of_create }}</small>
    {% if request.user.profile == object.author %}
        <a href="{% url 'update_post' object.pk %}" class="btn">Update post</a>
    {% endif %}
{% endblock %}
