{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-group">
    <form action="" method="POST" class="col-lg-6 offset-lg-3 ">
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
