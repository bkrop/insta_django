{% load static %}
{% load notifilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/dbb1e8cd90.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384- fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav class="nav justify-content-center">
      {% if user.is_authenticated %}
      <a class="nav-link active" href="{% url 'profile_detail' request.user.profile.pk %}">{{ request.user.username }}</a>
      {% endif %}
      <a class="nav-link" href="{% url 'homepage' %}">HOME</a>
      <a class="nav-link" href="{% url 'notifications' %}">notifications({{ request.user.profile.notification_set.all|notifilter|length }})</a>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
        <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search...">
      </form>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="{% static 'js/follow.js' %}"></script>
    <script src="{% static 'js/like.js' %}"></script>
    <script src="{% static 'js/message.js' %}"></script>
</body>
</html>
